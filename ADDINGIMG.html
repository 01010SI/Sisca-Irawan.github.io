<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> MENAMBAHKAN IMAGE </title>

    </head>
    <body>
        <h4> MENAMBAHKAN IMAGE </h4>
        <img src="SMILE FACE ON THE DOOR.jpeg" width="150" height="125">
        <br>
        <h4> MENGATUR BORDER PADA IMAGE </h4>
        <img src="SMILE FACE ON THE DOOR.jpeg" border="10" color="RED">
        <br>
        <h4> ALTERNATIVE TEXT </h4>
        Pada Imange dibawah ini terdapat Alternative Text.
        Silahkan gerakkan mouse melewati Image <br>
        <img src="SMILE FACE ON THE DOOR.jpeg" width="100" height="120" alt="Alternative Text">

    </body>
</html>
